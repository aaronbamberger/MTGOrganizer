version: '3'
services:
    card-db:
        image: "mariadb:latest"
        volumes:
            - /bagner_data/Projects/MTGOrganizer/db:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: db-password
            MYSQL_DATABASE: mtg-cards
            MYSQL_USER: app-user
            MYSQL_PASSWORD: app-db-password
    phpmyadmin:
        image: "phpmyadmin/phpmyadmin:latest"
        ports:
            - "8082:80"
        environment:
            PMA_HOST: card-db
            PMA_USER: app-user
            PMA_PASSWORD: app-db-password
